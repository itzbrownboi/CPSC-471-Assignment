<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Main Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <!--Font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <style>
      body {
        background-image: linear-gradient(rgba(5, 13, 122, 0.8),rgba(18, 76, 110, 0.8)); background-size: cover; background-repeat: no-repeat;}
      
  </style>
</head>

<body>
  <section id="title">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">Air Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Account</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <div class="col-lg-6">
          <h1>Fly With Joy!</h1>
        </div>
      </div>
    </div>
  </section>

   <!-- Radio Buttons -->
<div class="container-fluid" style="padding-bottom: 22%;">
  <div class="row">
    <div id="tab1" class="col-lg-12  p-4 rounded-1">
      <div class="d-flex flex-column">
        <div class="d-flex align-items-center text-white fw-bold">
          <div class="Trip1" style="padding-left: 8%;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Round Trip
            </label>
          </div>
          <div class="Trip2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              One Way
            </label>
          </div>
          <div class="Flight">
            <button type="Button" id="button">Direct Flights Only</button>
        </div>
          <!-- FLIGHT CLASS -->
          <div class="plane" style = "padding-left:25%; ">
            <fieldset>
              <label for="Cabin"></label>
              <select required="" name="to" onchange="this.form.()">
                  <option value="Economy">Economy</option>
                  <option value="Business class">Business class</option>
                  <option value="First class">First class</option>
              </select>
          </div>
          <div class="dropdown1">
            <form action="#">
              <label for="Adults">Adults </label>
              <input type="number" id="Adult" name="Adults" ><br><br>
            </form>
          </div>
          <div class="dropdown2">
            <form action="#">

              <label for="Children">Children </label>
              <input type="number" id="Children" name="Children"><br><br>

            </form>
          </div>
          <div class="dropdown3">
            <form action="#">
              <label for="Luggage">Luggage </label>
              <input type="number" id="Luggage" name="Luggage"><br><br>
            </form>
          </div>
          <!-- FLIGHT CLASS END-->
        </div>
        <!-- Radio Buttons end-->

        <!-- Input fields -->
        <div id = "ip" class="d-flex align-items-center py-2">
            <!-- From -->
            <div class="col-lg-3">
              <label for="From" class="form-label mb-0 text-white fw-bold">From</label>
              <input class="form-control" list="datalistOptions"id="From" placeholder="Country,city,airport">
              <datalist id="datalistOptions">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                </datalist>
            </div>
            <!-- FROM END -->
            <!-- TO-->
            <div class="col-lg-3">
              <label for="To" class="form-label mb-0 text-white fw-bold">To</label>
              <input class="form-control" list="datalistOptions"id="To" placeholder="Country,city,airport">
              <datalist id="datalistOptions">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                    <option value="Country1">
                </datalist>
            </div>
            <!-- TO end -->
            <!--DEPARTURE -->
            <div class="col-lg-2 mb-0 text-white fw-bold" >
              <label for="departure">Departure date:</label>
              <input name="departure" type="date" class="form-control date" id="deparure" placeholder="mm/dd/yyy" required="" onchange="this.form.()">
            </div>
            <!-- DEPARTURE END-->
            <!-- RETURN -->
            <div class="col-lg-2 mb-0 text-white fw-bold">
              <label for="return">Return date:</label>
              <input name="return" type="date" class="form-control date" id="return" placeholder="mm/dd/yyy" required="" onchange="this.form.()">
            </div>
            <!-- RETURN END -->
          </div>
        </div>
        <div id = "search" class="col-md-4">
          <div  class= "btn btn-dark fw-bold btn-lg inp-width">Search</div>
        </div>

      </div>
    </div>
  </div>
</div>


</body>
</html>
