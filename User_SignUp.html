<!DOCTYPE html>
<html>
  <head>
    <meta name = "viewport" content="width=device-wifth, initial-scale=1.0">
    <title> SignIn/SignUp Form</title>
    <link rel ="stylesheet" href="SignIn.css">
    <script src="https://kit.fontawesome.com/595311b478.js" crossorigin="anonymous"></script> 
   
    
  </head>
  <body>
    <div class="container">
        <h1 class="center">
            Air Connect
        </h1>
    <div class="form-box">
        <h1 id="title">
            Sign Up
        </h1>
        <form method="post" action="signUp.php">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-regular fa-user"></i>
                    <input name = "txtFName" type = "text" placeholder="FirstName">
                </div>
                <div class="input-field">
                    <i class="fa-regular fa-user" id="nameField"></i>
                    <input name = "txtLName" type = "text" placeholder="LastName">
                </div>
                <div class="input-field">
                    <i class="fa-regular fa-envelope"></i>
                    <input name = "txtEmail" type = "email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock-open"></i>
                    <input name = "txtPassword" type = "password" placeholder="Password">
                </div>
                <div class="input-field">
                    <i class="fa-regular fa-lock" id="nameField" ></i>
                    <input name = "txtRePassword" type = "password" placeholder="Re-Password" required>
                </div>
                <!-- <p>Forgot Password <a href="#">Click Here!</a></p>      for forget password in signing in -->
            </div>
            <div class="button-field">
                <button type="submit" id = "signUpButton" >Sign-Up</button>
            </div>
            
        </form>
    </div>
</div>


<script>
    let signUpButton=document.getElementById("signUpButton");
    let signInButton=document.getElementById("signInButton");

</script>


  </body>
